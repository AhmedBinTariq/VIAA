<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
<h1 style="text-align: center; color: aliceblue;">Welcome to Users Management</h1>

    <table>
        <tr>
            <td>
                <form action="" autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="Name">Enter Name</label>
                        <input type="text" name="Name" id="Name">
                    </div>

                    <div>
                        <label for="UserName">Enter UserName</label>
                        <input type="text" name="UserName" id="UserName">
                    </div>

                    <div>
                        <label for="Email">Enter Email</label>
                        <input type="text" name="Email" id="Email">
                    </div>

                    <div>
                        <label for="Password">Enter Password</label>
                        <input type="password" name="Password" id="Password">
                    </div>

                    <div>
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" name="ConfirmPassword" id="ConfirmPassword">
                    </div>

                    <div>
                        <label for="Age">Enter Age</label>
                        <input type="number" name="Age" id="Age">
                    </div>

                    <div class="form_action_buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

            <td>
                <table class="list" id="users_list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Age</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            </td>
        </tr>
    </table>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>    
</body>

</html>
